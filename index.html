<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/web-site_icon.svg">
  <meta name="description" content="Проект &#171;Место&#187;">
  <meta name="autor" content="Дмитрий Дудин">
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="Проект Место">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar/profile__avatar.jpg" alt="Аватар вашего профиля">
      <article class="profile-info">
        <div class="profile-info__container">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>
          <button class="profile-info__edit-button" type="button"></button>
        </div>
        <p class="profile-info__subname">Исследователь океана</p>
      </article>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section>
      <ul class="cards">
        <li class="card">
          <img class="card__image" src="./images/card__image/karach-cherkes.jpg" alt="Монастырь в горах Черкессии">
          <div class="card__container">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/card__image/elbrus.jpg" alt="Пейзажи на фоне Горы Эльбрус">
          <div class="card__container">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/card__image/dombay.jpg" alt="Пейзажи гор на Домбае">
          <div class="card__container">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/card__image/bashkiria.jpg" alt="Пейзажи Уральских гор в Башкирии">
          <div class="card__container">
            <h2 class="card__title">Башкирия</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/card__image/baikal.jpg" alt="Озеро Байкал на закате">
          <div class="card__container">
            <h2 class="card__title">Байкал</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/card__image/krasnodar.jpg"
            alt="Вид на скалу Парус, Краснодарский край">
          <div class="card__container">
            <h2 class="card__title">Скала Парус</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
    <section class="popup">
      <form class="popup__container" onsubmit="return false;" action="" name="popup" method="POST">
        <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
        <ul class="popup__list">
          <li class="popup__field">
            <input class="popup__text popup__text_name" value="Жак-Ив Кусто" type="text" name="name" maxlength="30">
          </li>
          <li class="popup__field">
            <input class="popup__text popup__text_subname" value="Исследователь океана" type="text" name="subname" maxlength="30">
          </li>
        </ul>
        <button class="popup__save-button" type="submit">Сохранить</button>
        <button class="popup__close-button" type="reset"></button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="script/index.js"></script>
</body>

</html>
