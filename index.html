<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/web-site_icon.svg">
  <meta name="description" content="Проект &#171;Место&#187;">
  <meta name="author" content="Дмитрий Дудин">
</head>

<body class="body">
  <header class="header">
    <a href="./index.html"><img class="header__logo" src="./images/header__logo.svg" alt="Проект Место"></a>
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar/profile__avatar.jpg" alt="Аватар вашего профиля">
      <article class="profile-info">
        <div class="profile-info__container">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>
          <button class="profile-info__edit-button" type="button" aria-label="Редактировать"></button>
        </div>
        <p class="profile-info__subname">Исследователь океана</p>
      </article>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section>
      <ul class="cards">

      </ul>
    </section>
    <div class="popup popup_type_edit-form">
      <form class="popup__container popup__container_type_edit-form" onsubmit="return false;" name="popup"
        method="POST">
        <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
        <div class="popup__field">
          <input class="popup__text popup__text_name" value="" type="text" name="name" maxlength="30">
        </div>
        <div class="popup__field">
          <input class="popup__text popup__text_subname" value="" type="text" name="subname" maxlength="30">
        </div>
        <button class="popup__save-button popup__save-button_edit" type="submit">Сохранить</button>
        <button class="popup__close-button popup__close-button_edit" type="reset"></button>
      </form>
    </div>
    <div class="popup popup_type_add-card">
      <form class="popup__container popup__container_type_add-card" onsubmit="return false;" name="popup" method="POST">
        <h2 class="popup__title">Новое&nbsp;место</h2>
        <div class="popup__field">
          <input class="popup__text popup__post-name" value="" type="text" name="name" onfocus="this.value=''">
          <!--Не совсем понимаю зачем удалять у этих инпутов value, потому что значение всегда одно и то же при открытии-->
        </div>
        <div class="popup__field">
          <input class="popup__text popup__post-subname" value="" type="text" name="subname" onfocus="this.value=''">
        </div>
        <button class="popup__save-button popup__save-button_add" type="submit">Сохранить</button>
        <button class="popup__close-button popup__close-button_add" type="reset"></button>
      </form>
    </div>
    <div class="popup opup_type_show-image popup_view">
      <div class="popup__container popup__container_view">
        <figure class="popup__figure">
          <img class="popup__image" src="./images/card__image/krasnodar.jpg" alt="Озеро Байкал на закате">
          <figcaption class="popup__figure-name"></figcaption>
        </figure>
        <button class="popup__close-button popup__close-button_view" type="reset"></button>
      </div>
    </div>
    <template id="card">
      <div class="card">
        <img class="card__image" src="1" alt="Иллюстрация к посту">
        <!--К сожалению полностью очистить src не получается - автотесы не пропускают-->
        <button class="card__delete-button" type="button"></button>
        <div class="card__container">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
    </template>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="script/initial-Cards.js"></script>
  <script src="script/index.js"></script>
</body>

</html>
