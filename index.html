<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/web-site_icon.svg">
  <meta name="description" content="Проект &#171;Место&#187;">
  <meta name="autor" content="Дмитрий Дудин">
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="Проект Место">
  </header>
  <main>
    <section class="form form_show_inactive">
      <div class="form__overlay">
        <div class="form__edit">
          <h2 class="form__title">Редактировать профиль</h2>
          <ul>
            <li class="form__field">
              <p class="form__text">Жак-Ив Кусто</p>
            </li>
            <li class="form__field">
              <p class="form__text">Исследователь океана</p>
            </li>
          </ul>
          <a><div class="form__save-buttom"><p>Сохарнить</p></div></a>
          <button class="form__close"></button>
        </div>
      </div>
    </section>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar/profile__avatar.jpg" alt="Аватар вашего профиля">
      <article class="profile-info">
        <h2 class="profile-info__name">Жак-Ив Кусто
          <button class="profile-info__edit-button"></button>
        </h2>
        <!--Спорный момент, у меня нет заголовка h1, поэтому
          он здесь, но хочется поставить h2, так как то правильнее по смыслу-->
        <p class="profile-info__subname">Исследователь океана</p>
      </article>
      <button class="profile__add-button"></button>
    </section>
    <section>
      <ul class="cards">
        <li class="card">
          <img class="card__image" src="./images/card__image/karach-cherkes.jpg" alt="Карачево-Черкессия">
          <h2 class="card__title">Карачаево-Черкессия</h2>
          <button class="card__like-button"></button>
          <!--Повяляются еле видные белые полоски по краям изображений, пока не знаю как убрать-->
        </li>
        <li class="card">
          <img class="card__image" src="./images/card__image/elbrus.jpg" alt="Гора-Эльбрус">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like-button"></button>
        </li>
        <li class="card">
          <img class="card__image" src="./images/card__image/dombay.jpg" alt="Домбай">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like-button"></button>
        </li>
        <li class="card">
          <img class="card__image" src="./images/card__image/bashkiria.jpg" alt="Башкирия">
          <h2 class="card__title">Башкирия</h2>
          <button class="card__like-button"></button>
        </li>
        <li class="card">
          <img class="card__image" src="./images/card__image/baikal.jpg" alt="Байкал">
          <h2 class="card__title">Байкал</h2>
          <button class="card__like-button"></button>
        </li>
        <li class="card">
          <img class="card__image" src="./images/card__image/krasnodar.jpg" alt="Скала Парус">
          <h2 class="card__title">Скала Парус</h2>
          <button class="card__like-button"></button>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="script/index.js"></script>
</body>

</html>
