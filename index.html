    <section class="popup popup_edit-profile">
      <form class="popup__container" onsubmit="return false;" name="popup" method="POST">
        <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
        <ul class="popup__list">
          <li class="popup__field">
            <input class="popup__text popup__text_name" value="Жак-Ив Кусто" type="text" name="name" maxlength="30">
          </li>
          <li class="popup__field">
            <input class="popup__text popup__text_subname" value="Исследователь океана" type="text" name="subname"
              maxlength="30">
          </li>
        </ul>
        <button class="popup__save-button popup__save-button_edit" type="submit">Сохранить</button>
        <button class="popup__close-button popup__close-button_edit" type="reset"></button>
      </form>
    </section>
    <section class="popup popup_add-card">
      <form class="popup__container" onsubmit="return false;" name="popup" method="POST">
        <h2 class="popup__title">Новое&nbsp;место</h2>
        <ul class="popup__list">
          <li class="popup__field">
            <input class="popup__text popup__post-name" value="Название" type="text" name="name"
              onfocus="this.value=''">
          </li>
          <li class="popup__field">
            <input class="popup__text popup__post-subname" value="Ссылка на картинку" type="text" name="subname"
              onfocus="this.value=''">

        </ul>
        <button class="popup__save-button popup__save-button_add" type="submit">Сохранить</button>

    </section>

          <figcaption class="popup__figure-name">Кисловодск</figcaption>
        </figure>
        <button class="popup__close-button popup__close-button_view" type="reset"></button>
      </div>
    </section>
    <template id="card">
