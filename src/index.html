<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
  <link rel="icon" href="./images/web-site_icon.svg">
  <meta name="description" content="Проект &#171;Место&#187;">
  <meta name="author" content="Дмитрий Дудин">
</head>

<body class="body">
  <header class="header">
    <a href="./index.html" target="_self"><img class="header__logo" src="<%=require('./images/logo/header__logo.svg')%>"
        alt="Проект Место"></a>
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/logo/profile__avatar.jpg')%>" alt="Аватар вашего профиля">
      <article class="profile-info">
        <div class="profile-info__container">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>
          <button class="profile-info__edit-button" type="button" aria-label="Редактировать"></button>
        </div>
        <p class="profile-info__subname">Исследователь океана</p>
      </article>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section>
      <ul class="cards">

      </ul>
    </section>
    <div class="popup popup_type_edit-form">
      <form class="popup__container popup__container_type_edit-form popup__form" name="edit" method="POST" novalidate>
        <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
        <div class="popup__field">
          <input id="name-profile" class="popup__text popup__text_name popup__input" type="text" name="name-profile"
            minlength="2" maxlength="40" required>
          <span class="popup__input-error" id="name-profile-error"></span>
        </div>
        <div class="popup__field">
          <input id="description-profile" class="popup__text popup__text_subname popup__input" type="text"
            name="subname" minlength="2" maxlength="40" required>
          <span class="popup__input-error" id="description-profile-error"></span>
        </div>
        <button class="popup__save-button popup__save-button_edit popup__button" type="submit"
          disabled>Сохранить</button>
        <button class="popup__close-button popup__close-button_edit" type="reset"></button>
      </form>
    </div>
    <div class="popup popup_type_add-card">
      <form class="popup__container popup__container_type_add-card popup__form" name="popup" method="POST" novalidate>
        <h2 class="popup__title">Новое&nbsp;место</h2>
        <div class="popup__field">
          <input id="name-place" class="popup__text popup__post-name popup__input" placeholder="Название" type="text"
            name="addCard" minlength="2" maxlength="30" required>
          <span class="popup__input-error" id="name-place-error"></span>
        </div>
        <div class="popup__field">
          <input id="link" class="popup__text popup__post-subname popup__input" placeholder="Ссылка на картинку"
            type="url" name="subname" required>
          <span class="popup__input-error" id="link-error"></span>
        </div>
        <button class="popup__save-button popup__save-button_add popup__button" type="submit">Создать</button>
        <button class="popup__close-button popup__close-button_add" type="reset"></button>
      </form>
    </div>
    <div class="popup popup_type_show-image">
      <div class="popup__container popup__container_view">
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="Изображение поста">
          <figcaption class="popup__figure-name"></figcaption>
        </figure>
        <button class="popup__close-button popup__close-button_view" type="reset"></button>
      </div>
    </div>
    <template id="card">
      <div class="card">
        <img class="card__image">
        <button class="card__delete-button" type="button"></button>
        <div class="card__container">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
    </template>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
</body>

</html>
